<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>User Card</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<h1 class="text-center text-white">User Information</h1>
		<form action="">
			<div class="form-row">
				<label for="username">Username: </label>
				<input
					type="text"
					placeholder="username"
					name="username"
					class="form-control"
				/>
			</div>
			<div class="form-row">
				<label for="email">Email: </label>
				<input
					type="email"
					placeholder="email"
					name="email"
					class="form-control"
				/>
			</div>
			<div class="form-row">
				<label for="phoneNumber">Phone Number: </label>
				<input
					type="tel"
					placeholder="phoneNumber"
					name="phoneNumber"
					class="form-control"
				/>
			</div>
			<div class="form-row">
				<label for="address">Address: </label>
				<input
					type="tel"
					placeholder="address"
					name="address"
					class="form-control"
				/>
			</div>
			<button
				id="js-add-user"
				class="btn"
			>
				Add
			</button>
		</form>
	</body>
	<script src="main.js"></script>
</html>
